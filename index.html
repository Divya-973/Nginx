<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>John Doe</h1>
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Bio:</strong> A passionate web developer who loves building clean and responsive websites.</p>
    </div>
</body>
</html>
